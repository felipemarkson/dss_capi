name: tracer
time_delta: 1s
broker: tcp://localhost:5570
values:
    v1:
        topic: opendss/bus/house/voltage/A
        default: 120
    v2:
        topic: opendss/bus/house/voltage/B
        default: -120
    output:
        topic: opendss/fncs_output
        default: 0
    command:
        topic: opendss/fncs_command
        default: 0
    F1_house_B0#load:
        topic: gld1/F1_house_B0/load
        default: 0
    solar_flux:
        topic: gld1/weather/solar_flux
        default: 0

